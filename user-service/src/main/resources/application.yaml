app.api.version: v1

server.port: 8085

logging.level:
  org.springframework.security: INFO

spring:
  profiles:
    active: local
  application.name: user-service
  main.banner-mode: off
  jpa:
    hibernate.ddl-auto: update
    show-sql: false
    properties.hibernate.format_sql: false
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB